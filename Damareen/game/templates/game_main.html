{% extends "visszanyil.html" %} {% load static %} {% block title %}DAMAREEN{% endblock %}{% block tobbi_content %}


<h2 class="mentes">Mentések</h2>

  
  <div class="saves-list">
    {% for save in saves %}
    <a href="#">
      <div class="game-container save-box">
      <div class="save-content">
        <div class="save-info">
          <div class="game-id">ID: {{ save.id }}</div>
          <div class="game-date">{{ save.datum }}</div>
        </div>
        <a href="{% url 'delete' save.id %}" class="delete-link" aria-label="Törlés">
          <img src="{% static 'kepek/kuka.png' %}" alt="Törlés" class="delete-icon" />
        </a>
      </div>
    </div>
    </a>
    {% empty %}
    <h3 class="mentes">Még nem játszott egy játékkal sem.</h3>
    {% endfor %}
  </div>

  <button class="btn newgame-btn" onclick="window.location.href='new/'">
    ÚJ JÁTÉK
  </button>
</div>
{% endblock %}
