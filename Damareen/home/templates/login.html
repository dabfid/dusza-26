{% extends "visszanyil.html" %}
{% load static %}
{% block title %}<h2>Bejelentkezés</h2>{% endblock %} 

{% block tobbi_content %} 
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div><p class="messages">{{ message }}</p></div>
    {% endfor %}
  </div>
  {% endif %}

  <form id="pixelForm" action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="username">FELHASZNÁLÓNÉV</label>
      <div class="input-wrapper">
        <input
          name="username"
          type="text"
          id="username"
          class="input-box"
          autocomplete="off"
        />
        <div class="focus-effect"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">JELSZÓ</label>
      <div class="input-wrapper">
        <input
          name="password"
          type="password"
          id="password"
          class="input-box"
          autocomplete="off"
        />
        <div class="focus-effect"></div>
      </div>
    </div>

    <button type="submit" id="submitBtn">BEJELENTKEZÉS</button>
  </form>
</div>
{% endblock %}
